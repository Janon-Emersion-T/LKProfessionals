{% extends 'base.html' %}

{% block content %}
<h2>Your Education</h2>
<ul>
    {% for edu in education %}
        <li>{{ edu.degree }} in {{ edu.field_of_study }} from {{ edu.school }} ({{ edu.start_date }} - {{ edu.end_date }}) <a href="{% url 'edit_education' %}">Edit</a></li>
    {% endfor %}
</ul>

{% endblock %}
