{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-8">
    <h1 class="text-3xl mb-6">Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700">Profile Picture</label>
            <div class="mt-1 flex items-center">
                <span class="inline-block h-12 w-12 rounded-full overflow-hidden bg-gray-100">
                    {% if form.instance.profile_picture %}
                        <img src="{{ form.instance.profile_picture.url }}" alt="Profile Picture">
                    {% else %}
                        <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 0H0v24h24V0z" fill="none" />
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg>
                    {% endif %}
                </span>
                <input type="file" name="profile_picture" class="ml-5">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Headline</label>
            <input type="text" name="headline" value="{{ form.instance.headline }}" class="mt-1 p-2 border border-gray-300 rounded w-full">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Bio</label>
            <textarea name="bio" rows="3" class="mt-1 p-2 border border-gray-300 rounded w-full">{{ form.instance.bio }}</textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
            {{ form.dob }}
        </div>

        <div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
