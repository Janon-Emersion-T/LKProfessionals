{% extends 'base.html' %}

{% block content %}
<h2>Your Education</h2>
<ul>
    {% for edu in education %}
        <li>{{ edu.degree }} in {{ edu.field_of_study }} from {{ edu.school }} ({{ edu.start_date }} - {{ edu.end_date }})</li>
    {% endfor %}
</ul>
<a href="{% url 'add_education' %}">Add Education</a>
{% endblock %}
