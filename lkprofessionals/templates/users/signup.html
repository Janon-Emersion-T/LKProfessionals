<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LKProfessionals</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
        
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" name="username" id="username" required class="w-full p-3 rounded border border-gray-300 focus:ring-2 focus:ring-gray-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email Address</label>
                <input type="email" name="email" id="email" required class="w-full p-3 rounded border border-gray-300 focus:ring-2 focus:ring-gray-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password" required class="w-full p-3 rounded border border-gray-300 focus:ring-2 focus:ring-gray-500">
            </div>

            <div class="mb-6">
                <label for="password2" class="block text-gray-700">Confirm Password</label>
                <input type="password" name="password2" id="password2" required class="w-full p-3 rounded border border-gray-300 focus:ring-2 focus:ring-gray-500">
            </div>

            <button type="submit" class="w-full bg-gray-800 text-white py-3 rounded-lg hover:bg-gray-700 transition duration-200">Sign Up</button>
        </form>

        <p class="mt-6 text-center text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-gray-800 font-semibold hover:underline">Log In</a>
        </p>
    </div>

</body>
</html>
